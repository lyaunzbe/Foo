<head>
	<meta charset="utf-8">
	<title>Foo</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div id="main">
		<nav>
			<h1>Foo</h1>
			{% if not g.user %}
				<a href="{{ url_for('login') }}">login</a>
				<a href="{{ url_for('register')}}">register</a>
			{% else %}
				<a href="{{ url_for('logout') }}">log out</a>
			{% endif %}
		</nav>
		<div id="vert_bar"></div>
	  	<div id="content">
			{% block body %}{% endblock %}
		</div>
	</div>
</body>
</html>
